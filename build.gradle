apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories { 
  mavenCentral()
}

dependencies {
  testCompile 'de.codecentric:jbehave-junit-runner:1.0.1'
  testCompile 'junit:junit:3.8.1'
  testCompile 'org.jbehave:jbehave-core:3.8'
  
  compile 'org.springframework:spring-core:3.2.5.RELEASE'
  compile 'org.springframework:spring-web:3.2.5.RELEASE'
  compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
}

